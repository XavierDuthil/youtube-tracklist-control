<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>YouTubeâ„¢ Tracklist Control</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/popup.js"></script>
</head>

<body>
  <!-- Top-right buttons -->
  <div id="refreshButtonContainer">
      <img src="img/refresh.svg" id="refreshButton" title="Track the current tab"/><br/>
      <img src="img/settings.svg" id="settingsButton" title="Configure the keyboard shortcuts"/>
  </div>

  <!-- Titles -->
  <h5 id="mainPopupLabel" class="primaryTitle"></h5>
  <h5 id="secondaryPopupLabel" class="secondaryTitle"></h5>
  <h5 id="noTrackLabel" class="info"></h5>

  <div class="breakFloat"></div>

  <!-- Playlist block -->
  <div style="display: grid; grid-auto-columns: 1fr">
    <div style="grid-column: 1 / 4" id="tracklistContainer">
      <table id="tracklistTable" class="table-striped"></table>
    </div>
  </div>

  <!-- Current time + buttons -->
  <div id="lowerBar">
    <div style="grid-column: 1">
      <span id="currentTimeLabel"></span>
    </div>

    <div style="grid-column: 2 / 4; text-align: right">
      <img class="button" src="img/previous_track.png" id="previousButton" title="Previous track"/>
      <img class="button" src="img/rewind.png" id="rewindButton" title="Rewind"/>
      <img class="button" src="img/play_pause.png" id="playOrPauseButton" title="Play/Pause"/>
      <img class="button" src="img/fast_forward.png" id="fastForwardButton" title="Fast forward"/>
      <img class="button" src="img/next_track.png" id="nextButton" title="Next track"/>
    </div>
  </div>
</body>
</html>
